# parameters for Me3PtCpMe precursor
# dissociated volume is estimated like follows: dV = molar_mass/Avogadro/density
# average element number is estimated based on two points:
#   the average Zav = ΣnZ/Σn
#   the atomic number of an element with the closest molar_mass/density ratio as the deposit shoud be taken.
# average molar mass Mav = ΣnM/Σn

name: 'Me3PtCpMe'
formula: 'Me3PtCpMe'
molar_mass_precursor: 319.17 # g/mol
max_density: 2.8 # 1/nm^2  [utke]
molecule_diameter: 7.8 # Å  [utke]
dissociated_volume: 0.094 # nm^3
Knudsen_number: 1.3 # [utke]
cross_section: 0.022 # nm^2 [huth]
diffusion_coefficient: 400000 # nm^2/s  [fowlkes]
diffusion_activation_energy: 0.098 # meV [cullen]
diffusion_prefactor: 42.0e+6 # nm^2/s
sticking_coefficient: 1 # [fowlkes]
P_vap: 7.7 # Pa [utke]
residence_time: 100 # µs [fowlkes]
#residence_time: 29 # µs [huth]
desorption_activation_energy: 0.565 # eV [mutunga]
desorption_attempt_frequency: 1.0e+13 # Hz [mutunga]

# parameters for PtC5 deposit
deposit: 'PtC5'
molar_mass_deposit: 255.13 # g/mol
SE_emission_activation_energy: 73 # eV
SE_mean_free_path: 2.5 # nm
average_element_number: 30
average_element_mol_mass: 42.5 # g/mol
average_density: 4.5 # g/cm^3 [fried]
thermal_conductivity: 0.8e-9 # W/nm/K [mutunga]
heat_capacity: 650 # J/kg/K




#sticking_coefficient: 0.1
#desorption_energy: 0.5 # eV
#diffusion_energy: 0.08 # eV
#precursor_temperature: 337.15 # K
#precursor_pressure: 3.9 # Pa
#substrate_temperature: 293.15 # K


# [utke] Utke I., Hoffmann P., Melngailis J., J. Vac. Sci. Technol. B, Vol. 26, No. 4, 2008
# [huth] Huth M., Poratti F., Schwalb C. et. al, Beilstein J. Nanotechnol., 3, 597–619, 2012
# [fowlkes] Fowlkes J.D., Winkler R., Lewis B.B. et.al, ACS Nano , 10, 6163−617, 2016
# [fried] Friedli V., Santschi C. et. al, Appl. Phys. Lett. 90, 053106 2007
# [lin] Lin Y., Joy D., Surf. Interface Anal. 2005, 37, 895–900
# [mutunga] Mutunga E., Winkler R., Sattelkow J. et al., ACS Nano, 13, 5198-5213, 2019
# [cullen] Cullen J., Bahm A., Lobo C. et al., Journal of Physical Chemistry C, 119, 15948-15953, 2015